<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>
</head>

<body>
    <div class="produtos">
        <h1>Anubis Games</h1>
        <div class="grid">
            <div class="item">
                <h2>Gta 6</h2>
                <img class="imagem-produto" src="img/teste.jpg">
                <p>Tamanho:100gb</p>
                <p>Preço: R$499</p>
            </div>
            <div class="item">
                <h2>Minecraft</h2>
                <img class="imagem-produto" src="img/teste.jpg">
                <p>Tamanho:2gb</p>
                <p>Preço: R$100</p>
            </div>
            <div class="item">
                <h2>Gang Beasts</h2>
                <img class="imagem-produto" src="img/teste.jpg">
                <p>Tamanho:10gb</p>
                <p>Preço: R$60</p>
            </div>
            <div class="item">
                <h2>Resident Evil</h2>
                <img class="imagem-produto" src="img/teste.jpg">
                <p>Tamanho:70gb</p>
                <p>Preço: R$299</p>
            </div>
        </div>
    </div>
</body>

</html>
